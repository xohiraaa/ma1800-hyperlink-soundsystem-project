<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hyperlink SoundSystem</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Forgot to close h1 first time – super basic but ate 10 mins -->
  <h1 class="glitch">Hyperlink SoundSystem</h1>

  <!-- Using a div to group the hotspots so I can centre them later -->
  <div class="flyer-wall">
    <!-- Text links instead of emoji – stops boxes on  PCs -->
    <a href="#tuner" class="hotspot">[TUNER]</a>
    <a href="forum.html" class="hotspot">[CHAT]</a>
    <a href="media.html" class="hotspot">[TAPE]</a>
  </div>

  <!-- ID anchor jump – no JS, just old-school hypertext -->
   <div id="tuner" class="room">
  <h2>Pirate Tuner</h2>
  <p>Turn the dial. Find the signal.</p>

  <!-- my pirate-radio static -->
  <audio controls>
    <source src="audio/tvstatic.mp3" type="audio/mpeg">
  </audio>
</div>

  </div>
</body>
</html>
